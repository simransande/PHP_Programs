<mat-sidenav-container class="note-container">
    <mat-sidenav-content class="note-content">
      <mat-card class="note-card" *ngIf="Card">
          <mat-card-content>
              <input class="noteinput" placeholder="Take a note...." (click)="showHideMain()" /> 
              </mat-card-content>
      </mat-card>

      <mat-card class="note-card1" *ngIf="createCard">
          <mat-card-content>

        <div class="pin1"><input class="noteinput1" placeholder="Title"[(ngModel)]="model.title"/> 
        <button mat-icon-button class="note-pin" matTooltip="Pin Note">
          <img class="pin" src="../../assets/pin.svg">
        </button>
      </div>
        <input class="noteContain" placeholder="Take a note..."[(ngModel)]="model.descriptin"/>
        <div class="menu">
            <button mat-icon-button class="note-reminder" matTooltip="Remind Me" [matMenuTriggerFor]="menu">
                <img class="reminder" src="../../assets/reminder.svg">
            </button>
            <mat-menu #menu="matMenu">Reminder:
                <button mat-menu-item>later today</button>
                <button mat-menu-item>Tommorow</button>
                <button mat-menu-item>Next week</button>
                <button mat-button class="note-button">
                    <img src="../../assets/outline-watch_later-24px.svg" class="image-notes">
                    <span class="note">select date and time</span>
                  </button>

                  <button mat-button class="note-button">
                    <img src="../../assets/outline-watch_later-24px.svg" class="image-notes">
                    <span class="note">select place</span>
                  </button>
              </mat-menu>
       

          <button mat-icon-button class="note-collaborator" matTooltip="collaborator">
              <img class="collaborator" src="../../assets/baseline-person_add-24px.svg">
          </button>

          <button mat-icon-button class="note-color" matTooltip="Change colour">
              <img class="color" src="../../assets/baseline-color_lens-24px.svg">
          </button>

          <button mat-icon-button class="note-addPerson" matTooltip="Add image">
              <img class="addPerson" src="../../assets/addimage.svg">
          </button>

          <button mat-icon-button class="note-archive" matTooltip="Archive">
              <img class="archive" src="../../assets/archive.svg">
          </button>

          <button mat-icon-button class="note-menuBotton" matTooltip="More">
              <img class="menuBotton" src="../../assets/baseline-more_vert-24px.svg">
          </button>
          
          <button mat-icon-button class="note-undo" aria-label="Undo" aria-disabled="false" tabindex="0">
              <img class="undo" src="../../assets/baseline-undo-24px.svg">
          </button>

          <button mat-icon-button class="note-redo">
            <img class="redo" src="../../assets/baseline-redo-24px.svg">
          </button>

          <button mat-button class="closebtn" (click)="showHideImp()">CLOSE</button>

        

      </div>
        </mat-card-content>

      </mat-card>
   </mat-sidenav-content>
</mat-sidenav-container>
