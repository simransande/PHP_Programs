<mat-sidenav-container class="note-container">
    <mat-sidenav-content class="note-content">
      <mat-card class="note-card" *ngIf="Card">
          <mat-card-content>
              <input class="noteinput" placeholder="Take a note...." (click)="showHideMain()" /> 
              </mat-card-content>
      </mat-card>

      <mat-card class="note-card1" *ngIf="createCard">
          <mat-card-content>

        <div class="pin1"><input class="noteinput1" placeholder="Title"/> 
        <button mat-icon-button class="note-pin">
          <img class="pin" src="../../assets/pin.svg">
        </button>
      </div>
        <input class="noteContain" placeholder="Take a note..."/>
        <div class="menu">
            <button mat-icon-button class="note-reminder">
                <img class="reminder" src="../../assets/reminder.svg">
            </button>
       

          <button mat-icon-button class="note-collaborator">
              <img class="collaborator" src="../../assets/baseline-person_add-24px.svg">
          </button>

          <button mat-icon-button class="note-color">
              <img class="color" src="../../assets/baseline-color_lens-24px.svg">
          </button>

          <button mat-icon-button class="note-addPerson">
              <img class="addPerson" src="../../assets/baseline-person_add-24px.svg">
          </button>

          <button mat-icon-button class="note-archive">
              <img class="archive" src="../../assets/archive.svg">
          </button>

          <button mat-icon-button class="note-menuBotton">
              <img class="menuBotton" src="../../assets/baseline-more_vert-24px.svg">
          </button>
          
          <button mat-icon-button class="note-undo" aria-label="Undo" aria-disabled="false" tabindex="0">
              <img class="undo" src="../../assets/baseline-undo-24px.svg">
          </button>

          <button mat-icon-button class="note-redo">
            <img class="redo" src="../../assets/baseline-redo-24px.svg">
          </button>

          <button mat-button class="close" (click)="showHideImp()">CLOSE</button>

        

      </div>
        </mat-card-content>

      </mat-card>
      </mat-sidenav-content>
      </mat-sidenav-container>
